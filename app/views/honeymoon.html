<!-- NAVBAR
================================================== -->
<body>

<div style="position:absolute; left:0; top:54px;padding-right: 15px;padding-left: 15px;width:100%;height:90%">
    <img style="width:100%;height:100%" src="images/maldives/malhome.jpg" style="position:absolute; top:0; left:0;"/>
    <!-- <img src="images/beautiful-bride.png" style="position:relative; top:30px; left:300px;"/> -->
</div>

<!-- Carousel
================================================== -->
<div  id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
        <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <div class="carousel-inner" role="listbox">

        <div class="item active">
            <img class="first-slide" src="images/maldives/m1.jpg" alt="First slide">
        </div>

        <div class="item">
            <img class="second-slide" src="images/maldives/m2.jpg" alt="Second slide">
        </div>

        <div class="item">
            <img class="third-slide" src="images/maldives/m3.jpg" alt="third slide">

        </div>
        <div class="item">
            <img class="fourth-slide" src="images/maldives/m5.jpg" alt="Fourth slide">
        </div>

        <div class="item">
            <img class="sixth-slide" src="images/maldives/m6.jpg" alt="Fifth slide">
        </div>


        <div class="item">
            <img class="sevanth-slide" src="images/maldives/m7.jpg" alt="Sixth slide">
        </div>

        <div class="item">
            <img class="eighth-slide" src="images/maldives/m8.jpg" alt="Sevanth slide">
        </div>

        <div class="item">
            <img class="ninth-slide" src="images/maldives/malhome.jpg" alt="Eight slide">
        </div>

    </div>

    <span class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </span>
    <span class="right carousel-control" href="#myCarouse" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </span>

    <div>
        <img src="images/icon/maldives.png" height="80px" width="600px" style="position:relative; top:00px; left:00px"/>
    </div>
</div><!-- /.carousel -->
